name: St Trinity Playwright Tests

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to run tests on'
        required: false
        default: 'prod'

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Verify Secrets
        run: |
          if [ -z "$STANDARD" ]; then echo "ERROR: Username secret is empty"; exit 1; fi
          if [ -z "$ENV" ]; then echo "ERROR: ENV variable is empty"; exit 1; fi
          echo "Secrets and variables are set correctly"
        env:
          STANDARD: ${{ secrets.STANDARD }}
          ENV: ${{ vars.ENV }}

      - name: Run Playwright tests
        run: npm test 
        env:
          STANDARD: ${{ secrets.STANDARD }}
          ENV: ${{ vars.ENV }}
          CI: true

      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results -o allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Upload Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: test-results/**/*.webm
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/**/*.png
          retention-days: 7
          if-no-files-found: ignore